name: Java CI

on:
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Gradle build
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: build -Pversiontag=$CI_COMMIT_TAG
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: restservice-$CI_COMMIT_TAG-SNAPSHOT.jar
        path: build/libs/
